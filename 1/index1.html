<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-size: 2rem;
            text-align: center;
        }

        #clock {
            font-size: 2.5rem;
        }

        #date {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>

    <script>
        // Function to format the time in HH:MM:SS
        function formatTime(hour, minute, second) {
            hour = hour < 10 ? '0' + hour : hour;
            minute = minute < 10 ? '0' + minute : minute;
            second = second < 10 ? '0' + second : second;
            return `${hour}:${minute}:${second}`;
        }

        // Function to format the date
        function formatDate(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const day = days[date.getDay()];
            const month = months[date.getMonth()];
            const dateNum = date.getDate();
            const year = date.getFullYear();
            return `${day}, ${month} ${dateNum}, ${year}`;
        }

        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const time = formatTime(now.getHours(), now.getMinutes(), now.getSeconds());
            const date = formatDate(now);

            // Display the time and date on the page
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = date;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the time and date immediately
        updateClock();
    </script>
</body>
</html>
